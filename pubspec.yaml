name: movie_app
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_dotenv: ^5.2.1
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.1
  readmore: ^3.0.0
  dartz: ^0.10.1
  data_connection_checker_tv: ^0.3.5-nullsafety
  shared_preferences: ^2.3.3
  intl: 0.19.0
  lottie: ^3.1.3
  flutter_svg: ^2.1.0
  flutter_screenutil: ^5.9.3
  device_preview: ^1.2.0
  skeletonizer: ^1.4.3
  youtube_player_flutter: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    #  svg images used in the app for icons
    - assets/icons/
    #  images used in the app
    - assets/images/
    #  json files used in the app
    - assets/json/
  
  
  
  # fonts used in the app
  fonts:
    - family: Michroma
      fonts:
        - asset: assets/fonts/Michroma-Regular.ttf

